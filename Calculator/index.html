<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator in JS</title>
  </head>
  <body>
    <div class="phone">
      <div class="border">
        <div class="panel">
          <div class="camera"></div>
          <div class="dinamics"></div>
        </div>
        <div class="area">
          <div class="area__input"><p id="input">0</p></div>

          <div class="hublot">
            <div class="hublot__item1 gray_item">
              <button id="gray_item" onclick="reset()">АС</button>
            </div>
            <div class="hublot__item2 gray_item">
              <button id="gray_item" onclick="plusMinus()">+/-</button>
            </div>
            <div class="hublot__item3 gray_item">
              <button id="gray_item" onclick="percent()">%</button>
            </div>
            <div class="hublot__item4 yellow_item">
              <button id="yellow" onclick="divide()">÷</button>
            </div>
            <div class="hublot__item5 dark_gray_item">
              <button id="darkGray" onclick="seven()">7</button>
            </div>
            <div class="hublot__item6 dark_gray_item">
              <button id="darkGray" onclick="eight()">8</button>
            </div>
            <div class="hublot__item7 dark_gray_item">
              <button id="darkGray" onclick="nine()">9</button>
            </div>
            <div class="hublot__item8 yellow_item">
              <button id="yellow" onclick="multiply()">×</button>
            </div>
            <div class="hublot__item9 dark_gray_item">
              <button id="darkGray" onclick="four()">4</button>
            </div>
            <div class="hublot__item10 dark_gray_item">
              <button id="darkGray" onclick="five()">5</button>
            </div>
            <div class="hublot__item11 dark_gray_item">
              <button id="darkGray" onclick="six()">6</button>
            </div>
            <div class="hublot__item12 yellow_item">
              <button id="yellow" onclick="substract()">-</button>
            </div>
            <div class="hublot__item13 dark_gray_item">
              <button id="darkGray" onclick="three()">3</button>
            </div>
            <div class="hublot__item14 dark_gray_item">
              <button id="darkGray" onclick="two()">2</button>
            </div>
            <div class="hublot__item15 dark_gray_item">
              <button id="darkGray" onclick="one()">1</button>
            </div>
            <div class="hublot__item16 yellow_item">
              <button id="yellow" onclick="plus()">+</button>
            </div>
            <div class="hublot__item17 dark_gray_item">
              <button id="darkGray" onclick="zero()">0</button>
            </div>
            <div class="hublot__item18 dark_gray_item">
              <button id="darkGray" onclick="dot()">.</button>
            </div>
            <div class="hublot__item19 yellow_item">
              <button id="yellow" onclick="reset()">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
